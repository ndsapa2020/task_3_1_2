<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://java.sun.com/jsf/composite" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>index</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
</head>
<style>
    body {
        padding-bottom: 60px;
    }
</style>

<body>
<div class="container-lg" style="padding: 0">
    <header th:insert="blocks/headers :: header"></header>
    <div class="container no-gutters border" style="padding: 0">
        <div class="row no-gutters">
            <div class="col-2 no-gutters">
                <br>
                <a sec:authorize="hasRole('ADMIN')" href="/admin" class="btn btn-link btn-block" role="button"
                   aria-pressed="true">Admin</a>
                <button type="button" class="btn btn-primary btn-block">User</button>
            </div>

            <div class="col-md-10" style="background-color: #f8f8f8">
                <div class="container">
                    <h3>User information-page</h3>
                    <div id="user_info border" style="background-color: white">

                        <div class="table table-responsive" style="background-color: white">
                            <h4>About user</h4>
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th th:width="50">Id</th>
                                    <th th:width="120">First name</th>
                                    <th th:width="100">Last name</th>
                                    <th th:width="80">Age</th>
                                    <th th:width="150">Email</th>
                                    <th th:width="150">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${user.id}"></td>
                                    <td th:text="${user.login}"></td>
                                    <td th:text="${user.lastName}"></td>
                                    <td th:text="${user.age}"></td>
                                    <td th:text="${user.email}"></td>
                                    <td th:align="center">
                                        <div class="text-left" th:each="role: ${user.roles}">
                                            <div th:switch="${role.role}">
                                                <span th:case="ROLE_ADMIN">ADMIN</span>
                                                <span th:case="ROLE_USER">USER</span>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>


<script>
    $('a[data-toggle="tab"]').on('shown.bs.tab', function (e) {
        console.log(e.target); // active tab
        console.log(e.relatedTarget); // previous active tab
    })
</script>

<script>
    $(document).ready(function () {
        $('[data-toggle="tooltip"]').tooltip();
    })
</script>
</body>
</html>
